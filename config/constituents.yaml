exp_type: constituents
exp_name: simplecondtest

seed: 42

use_mlflow: false

data:
 data_dir: data/
 dataset: zplusjet
 length: -1
 train_val_test: [0.8, 0.1, 0.1]
 max_num_particles: null
 diff: null
 max_constituents: -1
 add_spurions: false
 beam_spurion: xyplane
 beam_mirror: true
 beam_token: true
 add_time_spurion: true
 add_pid: false
 pt_min: null
 units: null
 mass: 0.001
 add_jet: false

cfm:
 embed_t_dim: 8
 embed_t_scale: 30.
 hutchinson: true
 coordinates: StandardLogPtPhiEtaLogM2
 condition_coordinates: StandardLogPtPhiEtaLogM2
 base_dist: StandardLogPtPhiEta
 geometry:
  type: simple
  periodic: true
 transforms_float64: true
 masked_dims: []
 mask_jets: false
 cosine_similarity_factor: 0.5
 self_condition_prob: 0.5

odeint:
 method: dopri5
 rtol: 1e-5
 atol: 1e-5
 options:
  step_size: 0.05

train: true
training:
 iterations: 100000
 batchsize: 1024
 lr: 1e-3
 scheduler: CosineAnnealingLR
 validate_every_n_steps: 5000
 force_xformers: true # 'false' runs on cpu and gpu, 'true' only runs on gpu but is much faster
 clip_grad_norm: 5.

evaluate: true
evaluation:
 batchsize: 4096
 classifier: false
 sample: true
 n_batches: -1
 eval_loss: []
 save_samples: false
 load_samples: false

plot: true
plotting:
 fourmomenta: false
 jetmomenta: true
 preprocessed: false
 observables: ["jet"]
 n_pt: 3
 correlations: false

defaults:
 - model: cond_tr_constituents
 - default
 - _self_