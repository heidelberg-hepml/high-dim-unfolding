exp_type: multiplicity
exp_name: mult_gatr_final

use_mlflow: false

data:
 data_dir: data/
 dataset: zplusjets
 length: -1
 split: [0.8, 0.1, 0.1]
 units: 1.
 mass: 0.1
 standardize: true
 max_num_particles: 152
 diff: [-53, 78]
 pid_encoding: true
 beam_reference: xyplane
 two_beams: true
 beam_token: true
 add_time_reference: true
 add_xzplane: false
 add_yzplane: false
 add_scalar_features: false
 reinsert_channels: false

dist: 
 type: GaussianMixture
 n_components: 5
 diff: true

loss:
 type: cross_entropy
 smoothness: 3

train: true
training:
 iterations: 100000
 batchsize: 128
 lr: 1e-3
 validate_every_n_steps: 5000
 force_xformers: false # 'false' runs on cpu and gpu, 'true' only runs on gpu but is much faster
 scheduler: CosineAnnealingLR

evaluate: true
evaluation:
 batchsize: 128

plot: true
plotting:
 histogram: true
 distributions: true
 n_distributions: 30
 diff: true
 corr: false

defaults:
 - model: gatr_multiplicity
 - default
 - _self_