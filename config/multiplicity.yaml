exp_type: multiplicity
exp_name: mult_debug

seed: 42

use_mlflow: false

data:
 data_dir: data/
 dataset: zplusjets
 length: 100000
 split: [0.8, 0.1, 0.1]
 units: None
 mass: 0.1
 standardize: true
 max_num_particles: 152
 beam_reference: xyplane
 two_beams: true
 beam_token: true
 add_time_reference: true
 add_xzplane: false
 add_yzplane: false
 add_pid: false
 add_scalar_features: false
 reinsert_channels: false

dist: 
 type: GammaMixture
 n_components: 3

loss:
 type: cross_entropy
 smoothness: 3

train: true
training:
 iterations: 10000
 batchsize: 128
 lr: 1e-3
 validate_every_n_steps: 500000
 force_xformers: false # 'false' runs on cpu and gpu, 'true' only runs on gpu but is much faster

evaluate: true
evaluation:
 batchsize: 128
 validate: false

plot: true
plotting:
 histogram: true
 distributions: true
 n_distributions: 20

defaults:
 - model: tr_multiplicity
 - default
 - _self_