exp_type: multiplicity
exp_name: mult_debug

data:
 data_dir: data/
 dataset: zplusjets
 length: 10000
 split: [0.8, 0.1, 0.1]
 rescale_data: false
 max_num_particles: 152

train: true
training:
 iterations: 10000
 batchsize: 128
