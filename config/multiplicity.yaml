exp_type: multiplicity
exp_name: mult_nopid

use_mlflow: false

data:
 data_dir: data/
 dataset: zplusjet
 length: -1
 train_val_test: [0.8, 0.1, 0.1]
 max_num_particles: 152
 max_constituents: -1
 add_spurions: false
 embed_det_in_GA: false
 beam_spurion: xyplane
 beam_mirror: true
 beam_token: true
 add_time_spurion: true
 add_pid: false
 reinsert_channels: false
 pt_min: 0.0
 units: 10.
 mass: 0.001
 add_jet: false
 transform: true

dist: 
 type: GaussianMixture
 n_components: 5
 diff: true

loss:
 type: cross_entropy
 smoothness: 3

train: true
training:
 iterations: 10000
 batchsize: 128
 lr: 1e-3
 validate_every_n_steps: 100000
 force_xformers: true # 'false' runs on cpu and gpu, 'true' only runs on gpu but is much faster
 scheduler: CosineAnnealingLR

evaluate: true
evaluation:
 batchsize: 128
 save: 10

plot: true
plotting:
 loss: true
 histogram: true
 distributions: true
 n_distributions: 30
 diff: true
 corr: true
 components: true

defaults:
 - model: tr_multiplicity
 - default
 - _self_